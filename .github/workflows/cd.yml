name: Deploy to EC2 (Compose)

on:
  push:
    branches: [ "develop" ]

jobs:
  deploy:
    runs-on: ubuntu-24.04 [Beta]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Login to Docker registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY_HOST }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 이미지는 CI에서 sha 태그로 푸시됨. CD는 해당 sha만 배포.

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo '${{ secrets.QA_EC2_SSH_KEY }}' > ~/.ssh/ec2_key.pem
          chmod 600 ~/.ssh/ec2_key.pem
          ssh-keyscan -H ${{ secrets.QA_EC2_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Upload docker-compose (QA)
        run: scp -i ~/.ssh/ec2_key.pem -o StrictHostKeyChecking=no docker-compose.qa.yml ubuntu@${{ secrets.QA_EC2_HOST }}:/home/ubuntu/app/docker-compose.qa.yml

      - name: Deploy with Docker Compose (QA)
        run: |
          ssh -i ~/.ssh/ec2_key.pem -o StrictHostKeyChecking=no ubuntu@${{ secrets.QA_EC2_HOST }} "\
            mkdir -p /home/ubuntu/app && \
            export DOCKER_IMAGE='${{ secrets.DOCKER_REGISTRY }}:${{ github.sha }}' && \
            export DB_USERNAME='${{ secrets.QA_DB_USERNAME }}' && \
            export DB_PASSWORD='${{ secrets.QA_DB_PASSWORD }}' && \
            export DB_ROOT_PASSWORD='${{ secrets.QA_DB_ROOT_PASSWORD }}' && \
            export KAKAO_REST_API_KEY='${{ secrets.QA_KAKAO_REST_API_KEY }}' && \
            export GOOGLE_API_KEY='${{ secrets.QA_GOOGLE_API_KEY }}' && \
            export S3_ACCESS_KEY='${{ secrets.QA_S3_ACCESS_KEY }}' && \
            export S3_SECRET_KEY='${{ secrets.QA_S3_SECRET_KEY }}' && \
            export AWS_REGION='ap-northeast-2' && \
            cd /home/ubuntu/app && \
            docker compose -f docker-compose.qa.yml pull && \
            docker compose -f docker-compose.qa.yml up -d \
          "
      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/ec2_key.pem
