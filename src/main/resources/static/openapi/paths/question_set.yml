/api/question-set:
  post:
    summary: 새 문제집 생성
    description: 학습 소스를 기반으로 새로운 문제집을 생성합니다.
    operationId: createQuestionSet
    tags:
      - question-set
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/question_set.yml#/QuestionSetCreateRequest'
    responses:
      '201':
        description: 문제집 생성 성공. Location 헤더에 생성된 리소스의 URI가 포함됩니다.
        headers:
          Location:
            schema:
              type: string
              format: uri
            description: The URI of the created question set.
      '400':
        description: 잘못된 요청
/api/question-set/{id}:
  get:
    summary: 문제집 상세 조회
    description: ID를 이용하여 특정 문제집의 상세 정보를 조회합니다.
    operationId: getQuestionSetById
    tags:
      - question-set
    parameters:
      - name: id
        in: path
        required: true
        description: 조회할 문제집의 ID
        schema:
          type: integer
          format: int64
    responses:
      '200':
        description: 문제집 상세 정보
        content:
          application/json:
            schema:
              $ref: '../components/schemas/question_set.yml#/QuestionSetResponseDto'
      '404':
        description: 문제집을 찾을 수 없음
